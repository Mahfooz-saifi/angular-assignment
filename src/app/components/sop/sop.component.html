<div class="p-grid">
    <div class="p-col-12">
      <p-card>
        <ng-template pTemplate="header">
          <i class="pi pi-table"></i>
          SOP Details
        </ng-template>
        <ng-template pTemplate="content">
          <p-table [value]="sopData">
            <ng-template pTemplate="header">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Company</th>
                <th>Website</th>
                <th>Address</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-sopData>
              <tr>
                <td>{{ sopData.id }}</td>
                <td>{{ sopData.name }}</td>
                <td>{{ sopData.username }}</td>
                <td>{{ sopData.company.name }}</td>
                <td>{{ sopData.website }}</td>
                <td>{{ sopData.address.city }}</td>
              </tr>
            </ng-template>
          </p-table>
        </ng-template>
      </p-card>
    </div>
  </div>
